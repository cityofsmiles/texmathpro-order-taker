<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Buyer Info Form</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 1em;
    max-width: 500px;
    margin: auto;
    background: #f9f9f9;
  }
  h2 { text-align: center; }
  label {
    font-weight: bold;
    display: block;
    margin-top: 1em;
  }
  input, select, textarea {
    width: 100%;
    padding: 0.7em;
    margin-top: 0.3em;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    border: none;
    margin-top: 1em;
    padding: 0.7em;
    cursor: pointer;
    width: 100%;
    border-radius: 5px;
  }
  input[type=submit]:hover {
    background-color: #45a049;
  }
</style>

<script>
function togglePackageOptions() {
  const pkg = document.getElementById("package").value;

  document.getElementById("tos-select-group").style.display =
    pkg === "Basic Package" ? "none" : "block";

  document.getElementById("days-fixed").style.display =
    pkg === "Basic Package" ? "block" : "none";

  document.getElementById("days-dropdown").style.display =
    pkg === "Standard Package" ? "block" : "none";

  document.getElementById("days-input").style.display =
    pkg === "Premium Package" ? "block" : "none";
}
</script>
</head>

<body>

<h2>Fill-out na, KasaMath!</h2>

<form action="http://127.0.0.1:5000/" method="post">

  <label>Name</label>
  <input type="text" name="name" required>

  <label>Email</label>
  <input type="email" name="email" required>

  <label>Grade Level</label>
  <select name="grade" required>
    <option value="" disabled selected>Select grade</option>
    <option>Grade 7</option>
    <option>Grade 8</option>
    <option>Grade 9</option>
    <option>Grade 10</option>
  </select>

  <label>Test Type</label>
  <select name="test_type" required>
    <option value="" disabled selected>Select test type</option>
    <option>Periodic Test</option>
    <option>Summative Test</option>
  </select>

  <label>Assessment Package</label>
  <select name="package" id="package" onchange="togglePackageOptions()" required>
    <option value="" disabled selected>Select package</option>
    <option>Basic Package</option>
    <option>Standard Package</option>
    <option>Premium Package</option>
  </select>

  <div id="tos-select-group" style="display:none;">
    <label>TOS Format</label>
    <select name="tos">
      <option>Bloom's Taxonomy format</option>
      <option>21st Century Skills format</option>
    </select>
  </div>

  <div id="days-fixed" style="display:none;">
    <label>Number of Days</label>
    <input type="text" value="35 days" readonly>
  </div>

  <div id="days-dropdown" style="display:none;">
    <label>Number of Days</label>
    <select name="days">
      <option>35 days</option>
      <option>40 days</option>
    </select>
  </div>

  <div id="days-input" style="display:none;">
    <label>Number of Days</label>
    <input type="text" name="days" placeholder="e.g. 42 days">
  </div>

  <label>Palitan po ang Infos para sa Header</label>
  <textarea name="order" rows="6" required>
Republic of the Philippines
Department of Education
National Capital Region
SCHOOLS DIVISION OFFICE QUEZON CITY
SAUYO HIGH SCHOOL
Pantabangan St., NIA Village, Sauyo, Quezon City
  </textarea>

  <input type="submit" value="Submit">

</form>

</body>
</html>
