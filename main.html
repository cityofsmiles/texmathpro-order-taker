<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Buyer Info Form</title>
<style>
  body { font-family: Arial, sans-serif; padding: 1em; max-width: 500px; margin: auto; background: #f9f9f9; }
  h2 { text-align: center; }
  label { font-weight: bold; display: block; margin-top: 1em; }
  input, select, textarea { width: 100%; padding: 0.7em; margin-top: 0.3em; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
  input[type=submit], button { background-color: #4CAF50; color: white; border: none; margin-top: 1em; padding: 0.7em; cursor: pointer; width: 100%; border-radius: 5px; }
  input[type=submit]:hover, button:hover { background-color: #45a049; }
  #reviewContent { white-space: pre-wrap; background: #eef; padding: 1em; border-radius: 5px; }
</style>
<script>
  const ASSESSMENT_PACKAGES = ["Basic Package","Standard Package","Premium Package"];
  const GRADE_LEVELS = ["Grade 7","Grade 8","Grade 9","Grade 10"];
  const TOS_FORMATS = ["Bloom's Taxonomy format","21st Century Skills format"];
  const WEBHOOK_URL = "https://canary.discord.com/api/webhooks/1437299022716207115/swf5n0l7mEd1_AoroaTVX6qbufQwSl2Wfi_LxyBoJbvD3yhn2bD3Hc2SSvM2JLDtSHxK";

  function populateOptions() {
    const gradeSelect = document.querySelector("select[name=grade]");
    GRADE_LEVELS.forEach(g => {
      const opt = document.createElement("option");
      opt.value = g; opt.textContent = g; gradeSelect.appendChild(opt);
    });

    const packageSelect = document.getElementById("package");
    ASSESSMENT_PACKAGES.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p; opt.textContent = p; packageSelect.appendChild(opt);
    });

    const tosSelect = document.querySelector("#tos-format select");
    TOS_FORMATS.forEach(f => {
      const opt = document.createElement("option");
      opt.value = f; opt.textContent = f; tosSelect.appendChild(opt);
    });
  }

  function toggleOptions() {
    const pkg = document.getElementById("package").value;
    document.getElementById("tos-fixed").style.display = pkg === "Basic Package" ? "block" : "none";
    document.getElementById("tos-format").style.display = pkg !== "Basic Package" ? "block" : "none";
    document.getElementById("days-fixed").style.display = pkg === "Basic Package" ? "block" : "none";
    document.getElementById("days-dropdown").style.display = pkg === "Standard Package" ? "block" : "none";
    document.getElementById("days-input").style.display = pkg === "Premium Package" ? "block" : "none";
  }

  function showReview() {
    const form = document.getElementById("orderForm");
    const review = document.getElementById("reviewSection");
    const content = document.getElementById("reviewContent");

    const name = form.name.value;
    const email = form.email.value;
    const grade = form.grade.value;
    const packageVal = form.package.value;
    const order = form.order.value.trim();

    let tos = "N/A", days = "N/A";

    if (packageVal === "Basic Package") {
      tos = "Bloom's Taxonomy format"; days = "35 days";
    } else {
      tos = document.querySelector('#tos-format select').value;
      if (packageVal === "Standard Package") days = document.querySelector('#days-dropdown select').value;
      else if (packageVal === "Premium Package") days = document.querySelector('#days-input input').value;
    }

    document.getElementById("tos_final").value = tos;
    document.getElementById("days_final").value = days;

    content.textContent = 
      `üõçÔ∏è New Buyer Submission\n` +
      `Name: ${name}\n` +
      `Email: ${email}\n` +
      `Grade Level: ${grade}\n` +
      `Assessment Package: ${packageVal}\n` +
      `TOS Format: ${tos}\n` +
      `Number of Days: ${days}\n` +
      `Order Notes:\n${order}`;

    form.style.display = "none"; review.style.display = "block";
    return false;
  }

  async function submitForm() {
    const form = document.getElementById("orderForm");
    const message = document.getElementById("reviewContent").textContent;

    const response = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: message })
    });

    document.getElementById("reviewSection").innerHTML =
      `<h3>‚úÖ Submitted!</h3><p>Discord responded with status: ${response.status}</p>` +
      `<p>Paki-screenshot na lang po ng payment at isend sa akin. Isesend ko sa e-mail ang files after payment. Thank you po sa pagsuporta sa TeXMathPro!</p>`;
  }

  function editForm() {
    document.getElementById("orderForm").style.display = "block";
    document.getElementById("reviewSection").style.display = "none";
  }

  window.onload = populateOptions;
</script>
</head>
<body>
<h2>Fill-out na, KasaMath!</h2>
<form id="orderForm" onsubmit="return showReview()">
  <label>Name:</label>
  <input type="text" name="name" required>

  <label>Email:</label>
  <input type="email" name="email" required>

  <label>Grade Level:</label>
  <select name="grade" required></select>

  <label>Select Assessment Package:</label>
  <select name="package" id="package" onchange="toggleOptions()" required></select>

  <div id="tos-fixed" style="display:none;">
    <label>TOS Format:</label>
    <input type="text" name="tos" value="Bloom's Taxonomy format" readonly>
  </div>

  <div id="tos-format" style="display:none;">
    <label>TOS Format:</label>
    <select name="tos"></select>
  </div>

  <div id="days-fixed" style="display:none;">
    <label>Number of Days:</label>
    <input type="text" name="days" value="35 days" readonly>
  </div>

  <div id="days-dropdown" style="display:none;">
    <label>Number of Days:</label>
    <select name="days">
      <option value="35 days">35 days</option>
      <option value="40 days">40 days</option>
    </select>
  </div>

  <div id="days-input" style="display:none;">
    <label>Number of Days:</label>
    <input type="text" name="days" placeholder="e.g. 42 days">
  </div>

  <label>Palitan po ang Infos para sa Header:</label>
  <textarea name="order" rows="6" required>
Republic of the Philippines
Department of Education
National Capital Region
SCHOOLS DIVISION OFFICE QUEZON CITY
SAUYO HIGH SCHOOL
Pantabangan St., NIA Village, Sauyo, Quezon City
  </textarea>

  <input type="hidden" name="tos_final" id="tos_final">
  <input type="hidden" name="days_final" id="days_final">

  <input type="submit" value="Review Before Submit">
</form>

<div id="reviewSection" style="display:none;">
  <h3>üìã Review Your Submission</h3>
  <div id="reviewContent"></div>
  <button type="button" onclick="submitForm()">‚úÖ Confirm and Submit</button>
  <button type="button" onclick="editForm()">‚úèÔ∏è Edit</button>
</div>
</body>
</html>
